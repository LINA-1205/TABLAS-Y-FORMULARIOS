<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EJERCIO TABLAS Y FORMULARIOS</title>
</head>
<body>
        <table border="1" width="100%">
            <caption>Titulo de tabla </caption>
            <thead>
                <tr> 
                    <th rowspan="2">Tabla avanzada</th>
                    <th colspan="2">Cabecera Multiples columnas</th>
                </tr>
                <tr> 
                    <th>Primera col. Cab.</th>
                    <th>Segunda col. Cab.</th>
                </tr>
            </thead>     
            <tbody>
                <tr>
                    <td style="text-align: center;"><strong> Fila 1</strong></td>
                    <td> Fila 1 Columna 1</td>
                    <td> Fila 1 Columna 2</td>
                </tr>   
                <tr>
                    <td style="text-align: center;"><strong> Fila 2</strong></td>
                    <td> Fila 2 Columna 1</td>
                    <td> Fila 2 Columna 2</td>
                </tr>
            </tbody>    
            <tfoot>
            <tr align="left">
                <th colspan="3">Pie de tabla </th>
            </tfoot>
        </table>


         
       
 


    </table>
</body>
</html>
