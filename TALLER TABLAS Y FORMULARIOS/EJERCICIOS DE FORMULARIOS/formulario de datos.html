<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario estructurado</title>
</head>
<body>
    <h1>Formulario estructurado</h1>
    <form>
        <fieldset>
            <legend>Datos personales</legend>
            <label>Nombre completo</label> <br>
            <input type="text" name="nombre" maxlength="20"> <br>
            <label>Apellidos</label> <br>
            <input type="text" name="apellidos" maxlength="20"> <br>
            <label>DNI:</label> <br>
            <input type="number" name="DNI"required> <br>
        </fieldset>
        
        <fieldset>
            <legend>Datos de conexión</legend>
            <label>Nombre de usuario</label> <br>
            <input type="text" name="nombre usuario" maxlength="20"> <br>
            <label>Contraseña</label> <br>
            <input type="password" name="contraseña" maxlength="20"> <br>
            <label>Repite contraseña:</label> <br>
            <input type="password" name="repetir contraseña" required> <br>
        </fieldset>
    </form>
</body>
</html>
